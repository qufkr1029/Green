<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="gameStart()">로또 번호 추첨</button>
    <script>
        //2번 문제 : 로또 번호 뽑기
        //              숫자의 중복 제거
        function selectNumber(times){
            let game = []; //빈배열 준비
            
            for(let i = 0; i < times; i++){
                let num = Math.floor(Math.random()*45)+1; //1~45
                game.push(num);  // game 에 num을 넣어줌
                for(let j = 0; j < i ;j++){ //i - 1 번째 까지 비교
                    if(game[i] == game[j]){
                        game.length--; //중복이 발견된 마지막 저장 숫자를 제거
                        i--; // 마지막 회차를 복구시켜 다시진행
                        break; //중복이 발견되었으니 반복문 빠져나감
                    }
                }
                // //---------------------------
                // let func = function(a,b){ //(1)이름 없는 함수를 변수에 담았다
                //     return a-b;
                // }
                // function func(a,b){
                //     return a-b;
                // }
                // //---------------------------
                // function met(a){        //(2)어떤 정체모를 함수가 존재한다.

                // }
                // met(func);                  //(3) 정체 모를 함수를 사용한다.
                //                             // (4) 함수를 동작시킬때 매개값으로 또다른 함수를 넣어줄 수 있다.
                // //---------------------------
                // met(function(){  });         //(5) 함수를 이름 짓지 않고 매개값으로 함수 자체를 넣어 줄 수 있다.               
                // //---------------------------                                            
                game.sort(function(a,b){
                    return a-b;
                }); //배열 내용을 정렬
            }
            return game;
        }
        
        function gameStart(){
            let game = selectNumber(6);
            document.write("[");    
            for(let i = 0; i<game.length; i++){
                if(i == game.length-1){
                    document.write(game[i]);
                }else{
                    document.write(game[i] + ":");
                }
            }
            document.write("]");
        }
        

    </script>
</body>
</html>
