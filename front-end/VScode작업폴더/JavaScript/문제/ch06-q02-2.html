<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table>");
        document.write("<tr>");
        for (let j = 1; j < 10; j++) {
            document.write("<td>" + j + "단<br>");
            for (let i = 1; i < 10; i++) {
                document.write(j + " x " + i + " = " + (j * i) + "<br>");
            }
            document.write("</td>");
            if(j%3 == 0){
                document.write("</tr>");
                if(j==9) break ;               
                document.write("<tr>")
            }
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
