    <title>구구단 출력</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>구구단</h2>
    <table border="1"> 
        <tr>
            
        </tr>
    </table>
    <script>
        let gugudan = "";
        let tr = document.getElementsByTagName('tr')[0];

        for(let i = 1; i<10 ;i++){ //단
            let td = document.createElement('td');    // <td></td> 생성            
            gugudan = ""
            gugudan +=(i + "단" + "<br>");
            for(let j =1; j < 10; j++){ //
                gugudan += (i + "X" + j + "=" +(i * j) + "<br>")
            }

            td.innerHTML = gugudan; //<td>i 단 ...</td> 
            tr.appendChild(td); //<tr> <td>i 단 ...</td>  </tr>
        }
