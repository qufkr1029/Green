    <script>

        document.write("1. 1에서 9까지의 숫자로 이루어진 3자리 숫자를 만들어서 배열에 저장하는 함수를 만들어보세요.(숫자의 중복 제거)");
        let a1 = [];

            document.write("1111");
            // Math.random();
            return;
        }
        document.write(f1());
        //2.
        document.write("2. 로또번호를뽑는함수를만드세요(1부터45사이의숫자6개, 중복없이)함수를실행할때배열을반환하세요.");
        
        //4.
        document.write("<br><br>4. 주어진 배열에서 가장 큰 수(인덱스번호)를 찾으세요. [78, 54, 89, 57, 84, 95, 74, 91, 84, 67, 52, 94, 82]")
        let a4 = [78, 54, 89, 57, 84, 95, 74, 91, 84, 67, 52, 94, 82];
        let result4 = 0;
        let i = 0;
        let sum4 = 0;
        for(i = 0; i < a4.length; i++){
            if(result4 <= a4[i]){
                result4 = a4[i];
            }
        }
        for(let j = 0; j < a4.length; j++){
            sum4 += a4[j];
        }
        document.write("주어진 배열에서 가장 큰 수는 " + result4 + "[" + i + "]" + " 입니다.");
        document.write("<br>배열의 합계 : " + sum4);
        document.write("<br>배열의 평균 : " + (sum4/a4.length));
    </script>
