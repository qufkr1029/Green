<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>스타일 지정</h2>
    <button type="button" onclick="changeColor()">자바 스크립트로 색변경</button>
    <script>
        function changeColor(){
            let hn = document.getElementsByTagName('h2')[0];
            hn.style.color = 'red';
            hn.style.backgroundColor = 'blue';
        }

    </script>
</body>
</html>
