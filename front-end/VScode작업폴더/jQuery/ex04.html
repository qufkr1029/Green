<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
    <img>
    <img>
    <img>
    <h2>내용</h2>
    <h2></h2>
    <h2></h2>

    <script>
        // css 메서드 이외의 메서드 몇가지 알아봅시다.
        // 1) attr() 문서 객체에 기타 속성 부여
        // <a href = "값"></a>
        $('img').attr('src','http://placehold.it/100x100');
    //      <img src ="http://placehold.it/100x100">

        // 객체형태로 값을 입력
        $('img').attr({
            'src':'http://placehold.it/100x100',
            'alt':'test image'
        });

        // $('<input></input>').attr({
        //     'type':'text',
        //     'name':'userid',
        //     'id':'userid',
        //     'value':'홍길동',
        // });

        // 함수
        $('img').attr({
            'src':function(index){
                return 'http://placehold.it/100x' + ((index+1)*100)
            },
            'alt':'test image'
        });

        // 값을 읽어올때
        let test = $('img').attr('src');
        //alert(test);

        // 2) html() : 노드객체에 문자열을 삽입할때 사용 (innerHTML)
        // 기본 setter
        $('h2').html("I'm hungry");

        // 객체를 사용할 수 없고 함수는 사용가능
        $('h2').html(function(index){
            return "고생하셨습니다." +(index+1);
        });
        
        // 태그 요소를 삽입하는 것도 가능
        $('h2').html("<img src = 'http://placehold.it/20x20'> I'm hungry");
        // innerHTML하고 같은 효과이므로 태그의 효력이 생긴다.

        // [비교]  text() html()하고 비슷한 역할
        //  태그로 인식 하지 않고 무조건 문자열로 인식
       // $('h2').text("<img src = 'http://placehold.it/20x20'> I'm hungry");

        // 기본 getter
        let text1 = $('h2').html(); // 첫번째 객체의 값만 추출
        console.log(text1);

        let text2 = $('h2').text(); // 모든 객체의 값을 텍스트화해서 추출
        console.log(text2);
    </script>
</body>
</html>
