<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        #box{
            border: 1px black solid;
            height: 200px;

<body>
    <div id="box">
        <h3>안녕하세요1</h3>

    </div>
    <script>
        // 문서 객체를 삭제하는 법 -> 객체요소.remove();

        //     $('h3').first().remove();
        //     $('h3').last().remove();            
        // });

        // 문서 객체의 내부를 비우는 법 -> 객체요소.empty();

          $('#box').empty(); // id가 box인 객체요소의 내부를 전부 비움
        });


    </script>
