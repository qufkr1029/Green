<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <style>
        .box{
            width: 500px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3 id="move">===이동할 문서 객체===</h3>
    <h2>문서 객체의 삽입</h2>    
        <!---->
    <div class="box"> <!-- 대상 : 기준-->
                <!---->
        <h3>===안녕하세요===</h3> <!-- 기준요소의 자식요소-->
                <!---->
    </div>
        <!---->

    <script>
        // 문서 객체의 이동과 삽입(추가)

        // --문서 객체의 삽입

    //          before('대상') : 대상의 기준의 형제 요소로 앞부분에 끼워넣기
        // ===========[대상 : 기준]=============
    //       prepand('대상') : 기준 내부의 자식요소로서 앞부분에 끼워넣기
    //      ------------[대상의 기준 자식요소]----------
    //          append('대상') : 기준 내부의 자식요소로서 뒷부분에 끼워넣기
        // ====================================
    //          after('대상') : 기준의 형제 요소로 뒷부분에 끼워넣기
        // -- 문서객체를 생성하는 방법
        $('<h3></h3>');
    //    [삽입할 요소]                                         [대상:기준]
        // $('<h3></h3>').html('안녕하세요 - Before').insertBefore($('div'));

        // $('<h3></h3>').html('안녕하세요 - Prepend').prependTo($('div'));
        // $('<h3></h3>').html('안녕하세요 - Append').appendTo($('div'));

        // $('<h3></h3>').html('안녕하세요 - After').insertAfter($('div'));


    //--------------------------------------------------------------------------------
    //  [대상:기준]                [삽입할 요소]
        // $('div').before('<h3>반갑습니다. - Before</h3>');

        // $('div').prepend('<h3>반갑습니다. - Prepend</h3>');
        // $('div').append('<h3>반갑습니다. - Append</h3>');
        
        // $('div').after('<h3>반갑습니다. - After</h3>');

    //--------------------------------------------------------------------------------
        // == 문서 객체의 이동 == 삽입
        $('#move').appendTo(('div'));
        
        
    </script>    
</body>
</html>
