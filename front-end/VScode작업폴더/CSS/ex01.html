<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* css 영역 */ /* css 주석 */
        
        /* style 태그를 이용해서 작성하는 방법 : 내부 스타일 시트 방법 */

        h3{
            color: red;
            background-color: yellow;
            border: 1px solid blue;
        }
        p{
            color: white;
        }

        
    </style>
    <link rel="stylesheet" href="ex01.css">
    <!--외부 스타일 시트 방법-->
</head>
<body>
    <!-- html 주석 -->
    <h3>안녕하세요</h3>
    
    <p style="color: hotpink;">여러분 반갑습니다.</p>
    <!--인라인 스타일 시트 방법-->
</body>
</html>
