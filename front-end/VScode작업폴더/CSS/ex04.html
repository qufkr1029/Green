<!DOCTYPE html>
<html>

<head>
    <style>
        p::after {
            content: " - Remember this";
        }

        a:link {
            font-size: xx-large;
            text-decoration: none;
        }

        a:visited {
            color: rgb(238, 144, 167);
        }

        a:hover {
            font-size: x-large;
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <h1>Demo of the ::after selector</h1>

    <p>My name is Donald</p>
    <p>I live in Ducksburg</p>

    <a href="https://www.naver.com">네이버(www.naver.com)</a>
    <br>
    <a href="https://www.daum.net">다음(www.daum.net)</a>
</body>

</html>
